<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/159d0e16c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1><span>Timer</span></h1>
    <section>
      <h2><span> Durée du chronomètre</span></h2>
      <div class="cards">
        <div class="card card-5">
          <span class="time"> <i class="fas fa-stopwatch"></i> 5 minutes</span>
          <div class="timer timer-5">05 : 00</div>
          <div id="5" class="button">Démarrer</div>
        </div>
        <div class="card card-10">
          <span class="time"> <i class="fas fa-stopwatch"></i> 10 minutes</span>
          <div class="timer timer-10">10 : 00</div>
          <div id="10" class="button">Démarrer</div>
        </div>
        <div class="card card-15">
          <span class="time"> <i class="fas fa-stopwatch"></i> 15 minutes</span>
          <div class="timer timer-15">15 : 00</div>
          <div id="15" class="button">Démarrer</div>
        </div>
        <div class="card card-30">
          <span class="time"> <i class="fas fa-stopwatch"></i> 30 minutes</span>
          <div class="timer timer-30">30 : 00</div>
          <div id="30" class="button">Démarrer</div>
        </div>
        <div class="card card-45">
          <span class="time"> <i class="fas fa-stopwatch"></i> 45 minutes</span>
          <div class="timer timer-45">45 : 00</div>
          <div id="45" class="button">Démarrer</div>
        </div>
        <div class="card card-60">
          <span class="time"> <i class="fas fa-stopwatch"></i> 60 minutes</span>
          <div class="timer timer-60">60 : 00</div>
          <div id="60" class="button">Démarrer</div>
        </div>
      </div>
    </section>
  </body>
</html>
